    <div class="o-page-loader">

        </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    <!-- PageLoader -->
    <script>
        (function(loader) {
            window.addEventListener("beforeunload", function(e) {
                activateLoader();
            });

            window.addEventListener("load", function(e) {
                deactivateLoader();
            });

            function activateLoader() {
                loader.style.display = "block";
                loader.style.opacity = 1;
            }

            function deactivateLoader() {
                /**
                 * ensures that the loading animation plays for at least a second to give the
                 * appearance of seamless loading on pages that execute and load extremely
                 * quickly (i.e., intranet pages)
                 */
                setTimeout(function() {
                    deactivate();
                }, 1000);

                function deactivate() {
                    loader.style.opacity = 0;
                    loader.addEventListener(
                        "transitionend",
                        function() {
                            loader.style.display = "none";
                        },
                        false
                    );
                }
            }
        })(document.querySelector(".o-page-loader"));
    </script>

    <script>
        window.onscroll = function() {
            myFunction();
        };

        function myFunction() {
            if (
                document.body.scrollTop > 50 ||
                document.documentElement.scrollTop > 50
            ) {
                document.getElementById("myP").className =
                    "py-4 px-10 dark:bg-coolGray-800 dark:text-coolGray-100 bg-gray-50 bg-opacity-90 text-black fixed w-screen z-10 ";
            } else {
                document.getElementById("myP").className =
                    "py-4 px-10 dark:bg-coolGray-800 dark:text-coolGray-100 bg-gray-50 bg-opacity-0 text-black fixed w-screen z-10 ";
            }
        }
    </script>
